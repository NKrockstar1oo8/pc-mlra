services:
  - type: web
    name: pc-mlra
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.18  # ‚Üê MUST be full version like 3.9.18, not just 3.9
    healthCheckPath: /api/health
    autoDeploy: true